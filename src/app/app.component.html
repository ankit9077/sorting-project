<div class="jumbotron text-center" style="height: 260px;padding-top: 5px;margin-bottom: 0px;">
  <h2 style="padding-bottom: 20px;">Sorting Project</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="bars">Number of bars:</label>
          <input type="number" min="0" max="99" [(ngModel)]="barsCount"
            (ngModelChange)="CheckNegative('this.barsCount',$event)" placeholder="Enter Bars Here..."
            class="form-control" id="bars">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="minval">Minimum:</label>
          <input type="number" min="0" max="9999999" [(ngModel)]="min"
            (ngModelChange)="CheckNegative('this.min',$event)" placeholder="Enter Starting Here..." class="form-control"
            id="minval">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="maxval">Maximum:</label>
          <input type="number" min="0" max="9999999" [(ngModel)]="max"
            (ngModelChange)="CheckNegative('this.max',$event)" placeholder="Enter Ending Here..." class="form-control"
            id="maxval">
        </div>
      </div>
    </div>

    <div class="row" style="padding-bottom: 10px;">
      <div [class.disable]="isSorting" class="col-sm-12">
        <button class="btn btn-danger" (click)="GetSortData()">Generate Bars</button>
      </div>
    </div>

    <div [class.disable]="isSorting || !barsGenerated" class="row">
      <div class="col-sm-3 choice">
        <button class="btn btn-primary" (click)="StartergeSort()">Merge Sort</button>
      </div>
      <div class="col-sm-3 choice">
        <button class="btn btn-primary" (click)="QuickSort();isSorting=true">Quick Sort</button>
      </div>
      <div class="col-sm-3 choice">
        <button class="btn btn-primary" (click)="BubbleSort()">Bubble Sort</button>
      </div>
      <div class="col-sm-3 choice">
        <button class="btn btn-primary">Selection Sort</button>
      </div>
    </div>
  </div>
  <!-- <p>Resize this responsive page to see the effect!</p>  -->
</div>

<div class="container">
  <div class="row">
    <app-timer [start]="isSorting"></app-timer>
  </div>
</div>

<div class="container-fluid">
  <div class="row" style="height: 350px;text-align: center;">
    <div class="col bars" *ngFor="let value of Values;let i=index">
      <div [class.default]="selectedIndex!==i && iteratingOn!==i" [class.active]="selectedIndex===i"
        [class.iterate]="iteratingOn===i && selectedIndex!==i" style="width: 100%;"
        [ngStyle]="{'height':GetPercent(value)}">
        <!-- <span class="text">{{value}}</span> -->
      </div>
    </div>
  </div>
</div>
